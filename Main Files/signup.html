<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <title>Sinegularity</title>
  </head>
  <body>
    <!-- header area -->
    <header>
      <div class="container">
        <div class="header__wrapper">
          <a href="index.html" class="logo"> Sinegularity </a>
          <nav>
            <ul class="main__manu">
              <li>
                <a href="#">Forums</a>
              </li>
              <li>
                <a href="index.html#faq">FAQ</a>
              </li>
              <li>
                <a href="#">Endorsements</a>
              </li>
              <li>
                <a href="#">About us</a>
              </li>
            </ul>
            <!-- header btns -->
            <ul class="header__btngroup">
              <li>
                <a href="login.html" class="btn_login">Log in</a>
              </li>
              <li>
                <a href="signup.html" class="btn_primary">Get Started</a>
              </li>
            </ul>
          </nav>
          <!-- mobile bar -->
          <div class="mobile__bar">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </header>
    <!-- end header area -->
    <!-- login start -->
    <section class="login signin_page">
      <div class="container">
        <div class="login__wrapper">
          <!-- form shape -->
          <div class="form__shape">
            <img src="assets/img/login.svg" alt="form-submit" />
          </div>
          <!-- form shape -->
          <div class="login__text">
            <h2>Sign Up</h2>
            <h3>Let's get you on board!</h3>
            <p>
              If you already have an account <br />
              You can <a href="login.html"> Login here!</a>
            </p>
          </div>
          <!-- login form -->
          <div class="login__form">
            <form action="#">
              <h2 class="form__title">Sign Up</h2>
              <!-- single input -->
              <div class="form__control">
                <input type="email" placeholder="Enter Email" />
              </div>
              <!-- single input -->
              <div class="form__control">
                <input type="text" placeholder="Create User name" />
              </div>
              <!-- single input -->
              <div class="form__control">
                <input type="text" placeholder="Enter your course" />
              </div>
              <!-- single input -->
              <div class="form__control form__forgot">
                <input type="password" placeholder="Password" />
                <button type="button">
                  <img src="assets/img/eye.svg" alt="icon" />
                </button>
              </div>
              <!-- single input -->
              <div class="form__control form__forgot">
                <input type="password" placeholder="Confirm Password" />
                <button type="button">
                  <img src="assets/img/eye.svg" alt="icon" />
                </button>
              </div>
              <!-- single input -->
              <div class="form__control">
                <button type="button" class="form__submit">Register</button>
              </div>
              <p class="form__devider">or continue with</p>
              <!-- social links -->
              <div class="socail__links">
                <ul>
                  <li>
                    <a href="#">
                      <img src="assets/img/facebook-f.svg" alt="socail" />
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <img src="assets/img/apple.svg" alt="socail" />
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <img src="assets/img/google.svg" alt="socail" />
                    </a>
                  </li>
                </ul>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- end login start -->
    <!-- end faqs -->
    <footer>
      <div class="container">
        <div class="footer__content">
          <div class="footer__cp">
            <p>&copy;2023 Sinegularity, UCD ElecSoc</p>
          </div>
          <div class="footer__btns">
            <a href="#" class="footer_btn">
              <img src="assets/img/footer-btn-i.png" alt="img" />
              <span>ElecSoc</span>
            </a>
            <a href="#" class="footer_btn">
              <img src="assets/img/ucd.png" alt="img" />
              <span>NovaUCD</span>
            </a>
          </div>
        </div>
      </div>
    </footer>
    <!-- Script files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
